<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--
        收集表单数据：
        若：<input type="text" /> 则v-model收集的是value值，用户输入的就是value值
        若：<input type="radio" /> 则v-model收集的是value值，且要给标签配置value值
        若：<input type="checkbox" />
            1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
            2.配置input的value属性：
                （1）v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
                （2）v-model的初始值是数组，那么收集的就是value组成的数组
        备注：v-model的三个修饰符：
            lazy：失去焦点再收集数据
            number：输入字符串转为有效的数字
            trim：输入首尾空格过滤
    -->
    <div id="root">
        <form @submit.prevent="send">
            <label for="account">账号：</label>
            <input type="input" id="account" v-model.trim="userInfo.account" /><br /><br />
            <label for="passwd">密码：</label>
            <input type="password" id="passwd" v-model="userInfo.passwd" /><br /><br />
            <label for="age">年龄：</label>
            <input type="number" id="age" v-model.number="userInfo.age" /><br /><br />

            性别： 
            男<input type="radio" name="gender" v-model="userInfo.gender" value="male" />
            女<input type="radio" name="gender" v-model="userInfo.gender" value="female" /><br /><br />

            爱好：
            <!--复选框不配value值，v-model默认读取的是checked值，只有true和false-->
            学习<input type="checkbox" value="学习" v-model="userInfo.hobby" /> 打游戏<input type="checkbox" value="打游戏"
                v-model="userInfo.hobby" />
            吃饭<input type="checkbox" value="吃饭" v-model="userInfo.hobby" /><br /><br />

            所属地区：
            <select v-model="userInfo.address">
                <option value="">请选择</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
            </select><br /><br />

            其他信息：
            <textarea v-model.lazy="userInfo.text"></textarea><br /><br />

            <input type="checkbox" v-model="userInfo.agree" />
            阅读并接受
            <a href="#">《用户协议》</a><br /><br />

            <button>提交</button>
        </form>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: "#root",
        data: {
            userInfo: {
                account: "",
                passwd: "",
                age: '',
                gender: "male",
                hobby: [], //hobby的初始值会影响传回来的数据
                address: "",
                text: "",
                agree: "",
            },
        },
        methods: {
            send() {
                alert("success!");
                console.log(JSON.stringify(this.userInfo));
            },
        },
    });
</script>

</html>
