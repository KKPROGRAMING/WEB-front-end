<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .basic{
           width: 60%;
           height: 7rem;
           border: 1px solid black;
        }
        .normal{
            background-color: green;
        }
        .sad{
            background-color: blue;
        }
        .happy{
            background-color: red;
        }

        .test1{
           border: 1px solid purple;
        }
        .test2{
            color: beige;
        }
        .test3{
            font-size: xx-large;
        }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        绑定样式：
        1.class样式
        写法：class="xxx" xxx可以是字符串、对象、数组
            字符串写法适用于：类名不确定，要动态获取
            数组写法适用于：要绑定多个样式，个数不确定，名字也不确定
            对象写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用
        2.style样式
            :style="{fontSize:xxx}" 其中xxx是动态值
            :style="[a,b]" 其中a、b是样式对象
    -->
    <div id="root">
        <!--绑定class样式--字符串写法，适用于：
            样式的类名不确定，需要动态指定-->
        <div class="basic" :class="mood" @click="changeMood">{{name}}</div><br><br>

        <!--绑定class样式--数组写法，适用于：
        要绑定的样式个数不确定，名字也不确定-->
        <div class="basic" :class="classArr">{{name}}</div><br><br>

        <!--绑定class样式--对象写法，适用于：
        要绑定的样式个数确定，名字也确定，但要动态决定用不用-->
        <div class="basic" :class="classObj">{{name}}</div><br><br>

        <!--绑定style样式--对象写法-->
        <div class="basic" :style="styleObj">{{name}}</div><br><br>
        <!--绑定style样式--数组写法-->
        <div class="basic" :style="[styleObj,styleObj2]">{{name}}</div><br><br>
        <div class="basic" :style="styleArr">{{name}}</div><br><br>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:"#root",
        data:{
            name:'jack',
            mood:'normal',
            classArr:['test1','test2','test3'],
            classObj:{
                test1:false,
                test2:false
            },
            styleObj:{
                fontSize:40+'px',
                backgroundColor:'cornflowerblue',
            },
            styleObj2:{
                //这是样式对象，注意样式对象与普通对象的区别
                color:'whitesmoke'
            },
            styleArr:[{
                //attention！some differences here
                fontSize:40+'px',
                backgroundColor:'cornflowerblue',
            },{
                color:'whitesmoke'
            }]
            
        },
        methods:{
            changeMood(){
                const arr = ['normal','happy','sad'];
                let index = Math.floor(Math.random()*3);
                this.mood = arr[index];
            }
        }
    });
</script>
</html>
