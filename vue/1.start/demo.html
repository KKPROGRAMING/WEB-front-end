<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
      <h1>hello world!</h1>
      <h1>my name is {{name}}, {{age}} years old</h1>  
    </div>

    <script type="text/javascript">
        /*close the prompt about production mode*/
        Vue.config.productionTip = false;

        /*
        *create an instance of Vue
        *only one param, an object
        */
        const x = new Vue({
            el:'#root',//connect the instance with the template
            data:{
                //store datas, and  provide for template
                name:'bob',
                age:18
            },
        });
    </script>
</body>
</html>
