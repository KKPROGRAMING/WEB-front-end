<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list{
            width: 10rem;
            height: 100px;
            background-color: cornflowerblue;
            overflow: auto;
        }
        .list li{
            height: 50px;
        }
    </style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>welcome to {{name}}</h2>
        <a href="https://www.baidu.com" @click.prevent="show">click me!</a>
        <hr/>
        <h4>事件修饰符</h4>
        1.prevent 阻止默认行为<br/>
        2.stop 阻止事件冒泡<br/>
        3.once 事件只触发一次<br/>
        4.capture 捕获模式<br/>
        5.self 只有event.target是当前操作的元素才是触发事件<br/>
        6.passive 时间的默认行为立即执行，无需等待事件回调执行完毕<br/>

        <ul class="list" @wheel.passive="print">
            <!--'@wheel' is different from '@scroll'-->
            <!--先把回调函数执行完毕，再去执行默认的行为-->
            <!--先执行函数，再滚滚轮-->
            <!--'passive'主要用于优化，也不是所有时候都用 -->
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    


    <script type="text/javascript">
        Vue.config.productionTip = false ;

        const vm = new Vue({
            el:'#root',
            data:{
                name:'earth'
            },
            methods:{
                show(event){
                    // event.preventDefault();
                    alert('hello!');
                },
                print(){
                    // console.log('hello!');
                    for(let i=0 ; i<10000 ; i++){
                        console.log(i+'hello!');
                    }
                    console.log('over.');
                }
            }
        });
    </script>
</body>
</html>
